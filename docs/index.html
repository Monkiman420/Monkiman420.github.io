<!DOCTYPE html>
<title>Syndicate Intranet</title>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}


/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  color: white;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #b50f1d;
  color: white;
  padding: 14px 20px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  border: none;
  cursor: pointer;
  transition-duration: 0.4s;
  width: 40%;
}

button:hover {
  opacity: 0.8;
}

.header {
  background-color: #181818;
  padding: 20px;
  text-align: center;
}
/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #b50f1d;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 44px 0 22px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 100%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #181818;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #b50f1d;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

body {
  background-color: #181818;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}



</style>
</head>
<body>

  <div class="header">
  <h1 style="color:#b50f1d;">Syndicate Coalition</h1>
  </div>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;background-color:##b50f1d;style="width:auto;background-color:#181818;" >Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/Forums.html" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="Syndiemb.jpg">
    </div>
    
    <div class="container">
      <label for="uname";><b>Username</b> </label>
      <input type="text" placeholder="Enter Username" name="uname" style="background-color:#181818"; required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" style="background-color:#181818" required>
        
     <button type="button" onclick="window.location.href='https://Monkiman420.github.io/Forums.html'">Login</button>
    <button type="button" onclick="window.location.href='https://Monkiman420.github.io/Forums.html'">Hack</button>
      
    </div>
    <div class="container" style="background-color:#181818">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
